<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* ―――――[1] Page Reset & Base Styles ――――― */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: #f4faff; /* Light blue background */
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    /* ―――――[2] Tip Bubble Styles ――――― */
    .tip-bubble {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 400px;
      max-height: 400px;
      background-color: #007BFF; /* Petersen blue */
      color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      font-size: 1.2rem;
      line-height: 1.4;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .tip-bubble:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }
    .tip-bubble:active {
      transform: translateY(2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .initial-text {
      font-size: 1rem;
      opacity: 0.75;
      transition: opacity 0.3s ease;
    }
    .tip-bubble.clicked .initial-text {
      opacity: 0;
    }

    /* ―――――[3] Instructional Hint Below ――――― */
    .hint {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333333;
      opacity: 0.85;
    }

    /* ―――――[4] Button Layout & Styles ――――― */
    .button-row {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      transition: background-color 0.2s ease;
    }
    .home-btn {
      background-color: #28a745; /* Green */
    }
    .home-btn:hover {
      background-color: #218838;
    }
    .share-btn {
      background-color: #17a2b8; /* Teal */
    }
    .share-btn:hover {
      background-color: #138496;
    }
    @media (max-width: 480px) {
      .hint {
        font-size: 0.9rem;
      }
      .tip-bubble {
        font-size: 1rem;
        padding: 1rem;
      }
    }
    @media (max-width: 400px) {
      .button-row {
        flex-direction: column;
        gap: 0.5rem;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- ―――――[5] Big Cleaning Bubble ――――― -->
  <div id="tipBubble" class="tip-bubble">
    <div>
      <div class="initial-text">Click here for a cleaning tip!</div>
      <div id="actualTip" style="display: none;"></div>
    </div>
  </div>

    <a href="index.html" class="btn home-btn">Home</a>

  </div>

    // ―――――[9] DOM References ―――――
    const tipBubbleElement = document.getElementById("tipBubble");
    const actualTipDiv     = document.getElementById("actualTip");
    const shareBtn         = document.getElementById("shareBtn");

    // ―――――[10] Utility: Return a Random Tip ―――――
    function getRandomTip() {
      const randomIndex = Math.floor(Math.random() * tips.length);
      return tips[randomIndex];
    }

    // ―――――[11] Bubble Click Handler ―――――
    tipBubbleElement.addEventListener("click", () => {
      tipBubbleElement.classList.add("clicked");
      const newTip = getRandomTip();
      actualTipDiv.textContent = newTip;
      actualTipDiv.style.display = "block";
    });

    // ―――――[12] Share Button Handler ―――――
    shareBtn.addEventListener("click", async () => {
      const tipText = actualTipDiv.textContent.trim();

      if (!tipText) {
        alert("First, click the bubble to generate a tip—then you can share it!");
        return;
      }

      // 1) Use Web Share API if available (mobile devices)
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Cleaning Tip from Petersen Cleaning",
            text: tipText,
            url: window.location.href
          });
        } catch (err) {
          console.error("Share failed:", err);
        }
      }
      else {
        // 2) Fallback: Facebook share dialog (desktop browsers)
        const encodedTip = encodeURIComponent(
          `"${tipText}"\n—via Petersen Cleaning Tips`
        );
        const shareURL = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
          window.location.href
        )}&quote=${encodedTip}`;

        window.open(
          shareURL,
          "fbShareWindow",
          "height=450,width=550,top=" +
            (window.innerHeight / 2 - 225) +
            ",left=" +
            (window.innerWidth / 2 - 275) +
            ",toolbar=0,location=0,menubar=0"
        );
